<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <title>QR Code Generator</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body class="s2">

    <div class="nav-wrapper">

        <div class="dots-wrapper">
            <div id="dot-1" class="browser-dot"></div>
            <div id="dot-2" class="browser-dot"></div>
            <div id="dot-3" class="browser-dot"></div>
        </div>

        <ul id="navigation">
            <li>
                <a href="../index.html#my-projects">
                    <i class="small material-icons">home</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-container">

        <h1>QR Code Generator</h1>

        <div class="input-wrapper">
            <div class="form-wrapper">
                <p>QR Codes allow smartphone users to access your website simply and quicly.</p>
                <p>Enter your URL below to generate a QR Code and download the image.</p>

                <form id="generate-form">

                    <div class="input-field">
                        <input placeholder="Enter your URL " id="url" class="input-field" type="url" name="url">
                        <label for="url">URL (https://* or http://* is mandatory)</label>
                    </div>

                    <div class="input-field">
                        <select id="size">
                            <option value="" disabled selected>Choose your image size</option>
                            <option value="100">100x100</option>
                            <option value="200">200x200</option>
                            <option value="300" selected>300x300</option>
                            <option value="400">400x400</option>
                            <option value="500">500x500</option>
                            <option value="600">600x600</option>
                            <option value="700">700x700</option>
                        </select>
                        <label>Image Size</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Generate QR Code
                        <i class="material-icons right">send</i>
                    </button>

                </form>
            </div>

            <div class="image-wrapper">
                <img class="qr-code-image" src="img/qr-code.svg">
            </div>
        </div>

        <div id="output-wrapper">
            <div id="spinner" class="spinner"></div>
            <div id="qrcode" class="m-auto"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/Javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/init.js"></script>
    <script type="text/Javascript" src="../js/themeScript.js"></script>

    <!-- QRcode library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
